<h2 class="title">Course List</h2>

<div class="filter-input">
  <label for="filter">Filter by: </label>
  <input [(ngModel)]="filter" type="text" id="filter" />
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Price</th>
      <th>Code</th>
      <th>Duration</th>
      <th>Rating</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>{{ course.name }}</td>
      <td class="img-wrapper">
        <img [src]="course.imageUrl" [alt]="course.name" />
      </td>
      <td>{{ course.price }}</td>
      <td>{{ course.code | lowercase | replace: "-":"*" }}</td>
      <td>{{ course.duration }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td class="actions">
        <a [routerLink]="['/courses/info', course.id]" class="btn">Edit</a>
        <button (click)="deleteById(course.id)" class="btn">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
