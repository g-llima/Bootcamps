<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insta</title>
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <img src="imgs/cel-instagram.png" alt="Celular" />
      </div>
      <div class="continue">
        <div class="group">
          <img class="logo" src="imgs/insta-logo.png" alt="Instagram" />
          <div class="profile-pic">
            <img src="imgs/user.png" alt="Foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Peepo </a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

        <div class="group">
          <p class="not-acount">Não é Peepo?</p>
          <p class="not-acount">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Invreva-se</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo!</p>
          <div class="download">
            <a href="#" class="app-download"
              ><img src="imgs/app-store-btn.png" alt="app-store"
            /></a>

            <a href="#" class="app-download"
              ><img src="imgs/google-play-btn.png" alt="google-play"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
